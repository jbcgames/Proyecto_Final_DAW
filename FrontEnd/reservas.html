<!DOCTYPE html>
<html>
<head>
    <title>Reservas</title>
    <link rel="stylesheet" type="text/css" href="styles_reservas.css" />
    <script src="script_reservas.js" defer></script>
</head>
<body>
    <header>
        <h1 class="titulo">Reserva de Vehiculos</h1>
        <button class="cerrar-sesion" onclick="window.location.href='index.html';">Cerrar Sesión</button>
    </header>
    <h2 class="saludo">Hola, Persona</h2>
    <div class="sidebar">
        <button class="botonReservar">Reservar</button>
        <button class="botonVerReservas">Ver Reservas</button>
        <button class="botonPrecioTotal">Precio Total</button>
    </div>
    <div class="busqueda">
        <select class="tipo-busqueda">
            <option value="tipo">Tipo</option>
            <option value="color">Color</option>
            <option value="modelo">Modelo</option>
            <option value="marca">Marca</option>
            <option value="precio">Precio</option>
        </select>
        <input type="text" class="campo-busqueda" placeholder="Ingresa tu búsqueda">
        <button class="boton-busqueda">Buscar</button>
    </div>
    
    <div class="reserva">
        <div class="info-vehiculo">
            <h2 class="nombre-vehiculo">Nombre del Vehículo</h2>
            <p class="caracteristicas-vehiculo">Caracteristicas del Vehículo</p>
            <p class="precio-vehiculo">Precio del Vehículo</p>
        </div>
        <button class="boton-quitar">Quitar Reservación</button>
    </div>
    <div class="consultar-reserva">
        
    </div>
    <div class="precio-total">
        <!-- Aquí puedes agregar tantas líneas de precio como necesites -->
        <div class="linea-precio">
            <span class="nombre-vehiculo">Nombre del Vehículo</span>
            <span class="puntos">............</span>
            <span class="precio-vehiculo">Precio del Vehículo</span>
        </div>
        <!-- Aquí va el costo total y el botón de pagar -->
        <div class="total">
            <span class="texto-total">Costo Total:</span>
            <span class="monto-total">Monto Total</span>
            <button class="boton-pagar" onclick="window.location.href='facturacion.html';">Pagar</button>
        </div>
    </div>
    

</body>
</html>
